<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css">
    <title>Intro section with dropdown navigation</title>
  </head>
  <body>
    <section>
      <img src="images/logo.svg" alt="snap-logo" class="logo" />
      <nav class="navbar">
        <ul>
          <li>
            <a href="#">Features</a>
            <img src="images/icon-arrow-down.svg" alt="arrow-down" />
          </li>
          <li>
            <a href="#">Company</a>
            <img src="images/icon-arrow-down.svg" alt="arrow-down" />
          </li>
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>

        <ul>
          <li><a href="#">Login</a></li>
          <button type="button">
            <li><a href="#">Register</a></li>
          </button>
        </ul>
      </nav>

      <div class="main-contain">
        <img src="images/image-hero-desktop.png" alt="image-hero" />
        <div class="main-description">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>

          <div class="links-container">
            <ul>
              <li><img src="images/client-databiz.svg" alt="databiz-img" /></li>
              <li>
                <img src="images/client-audiophile.svg" alt="audiophlie-img" />
              </li>
              <li><img src="images/client-meet.svg" alt="meet-img" /></li>
              <li><img src="images/client-maker.svg" alt="maker-img" /></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
